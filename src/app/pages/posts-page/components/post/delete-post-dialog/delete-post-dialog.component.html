<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content>Вы действительно хотите удалить пост<br><b>"{{data?.postTitle || 'Статья'}}"</b>?</mat-dialog-content>
<mat-dialog-actions>

  <button mat-stroked-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
