@if (isLoad | async) {
  <div style="position: fixed; background-color: rgba(0,0,0,.32); top: 0; left: 0; width: 100%; right: 0; height: 100%; z-index: 99999;">
    <mat-spinner
      style="top: 50%; left: 50%;"
      class="example-margin"
      color="primary"
      mode="indeterminate"
    >
    </mat-spinner>
  </div>
}
